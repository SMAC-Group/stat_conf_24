<script>
    function downloadFile() {
        // Specify the file URL and filename
        const fileUrl = '../css/2017_style/img/Ovronnaz_2025_workshop_detailed_program.pdf';
        const fileName = 'Ovronnaz_2025_workshop_detailed_program.pdf';

        // Create an anchor element
        const a = document.createElement('a');

        // Set the href and download attributes to trigger the download
        a.href = fileUrl;
        a.download = fileName;

        // Append the anchor element to the body
        document.body.appendChild(a);

        // Trigger the click event of the anchor element
        a.click();

        // Remove the anchor element from the DOM
        document.body.removeChild(a);
    }
</script>
